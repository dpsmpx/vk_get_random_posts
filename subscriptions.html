<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="windows-1251">
  <title>VK Subscriptions Example</title>

    /* Стили здесь не важны для работы скрипта, но добавлены для приличия */
    body { font-family: sans-serif; }
    .item { border-bottom: 1px solid #eee; padding: 8px; }
    .item__main a { text-decoration: none; color: #2a5885; }
  </style>
</head>
<body>
  <h1>Пример файла подписок</h1>

  </div>

  </div>
  <div class="item">

  </div>
  <div class="item">
    <div class='item__main'><a href="https://vk.com/overhear">Подслушано</a></div>
  </div>
  <div class="item">
    <div class='item__main'><a href="https://vk.com/sci">Наука и Техника</a></div>
  </div>
  <div class="item">
    <div class='item__main'><a href="https://vk.com/rhymes">Рифмы и Панчи</a></div>
  </div>
  <div class="item">

  </div>
  <div class="item">
    <div class='item__main'><a href="https://vk.com/radiorecord">Radio Record</a></div>
  </div>
  <div class="item">
    <div class='item__main'><a href="https://vk.com/leprum">Лепра</a></div>
  </div>
  <div class="item">
    <div class='item__main'><a href="https://vk.com/habr">Хабр</a></div>

</body>
</html>
